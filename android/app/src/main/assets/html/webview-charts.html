<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="vieport" content="width=device-width,initial-scale=1.0"/>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.7.0/echarts-en.simple.min.js"></script>
  </head>
  <body>
    <div id='chart-container' style="width:100%;height:400px;" >这里显示图表</div>
    <script type="text/javascript">
      window.onmessage = function(ev){
        const option = JSON.parse(ev.data).option;
        let chart = echarts.init(document.getElementById('chart-container'));
        chart.setOption(option);
      }
    </script>
  </body>
</html>
